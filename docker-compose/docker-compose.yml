version: '3'
services:
  nginx:
    container_name: nginx
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - myvolume:/usr/src
    restart: always
  yocto_pi:
    container_name: yocto_pi
    image: kljsandjb/yocto_pi:latest
    volumes:
      - myvolume:/home/yocto/build
    command: bash
    stdin_open: true
    tty: true

volumes:
  myvolume:
    external: true
